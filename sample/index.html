<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="/sample/style.css" />
    </head>
    <body>

        <div class="shopping-cart" style="border : black solid 1px">        
        </div>
        <div class="menu" >
            <ul>
            </ul>
        </div>

        <div class="products" >
        </div>

        <script type="text/x-template" id="tag_template" >
            <li><a href="/sample/tag.html?tag={{ id }}" >{{ name }}</a></li>
        </script>

        <script type="text/x-template" id="product_template" >
            <div class="product" >
                <div>{{ name }}</div>
                <img class="product-image" src="http://bodegas.gianidafirenze.cl/image/{{ image }}?mw=100" />
                <div>{{ main_price }}</div>
                <div>{{ description }}</div>
                <a href="/sample/product.html?id={{ id }}">Ver detalle</a>
                <button class="add-to-cart" product-id="{{ id }}" product-name="{{ name }}" product-price="{{ main_price }}" >Add to cart</button>
            </div>
        </script>

        <script type="text/x-template" id="shopping-cart-product" >
            <div> {{ name }} | {{ quantity }}
                <button class="remove-from-cart" product-id="{{ id }}" >Remove</button>
                <button class="add-one" product-id="{{ id }}" >+</button>
                <button class="remove-one" product-id="{{ id }}" >-</button>
                <span class="product-total" >{{ total }}</span>
            </div>
        </script>

        <script type="text/x-template" id="shopping-cart-total" >
            <div>Total : {{ total }} </div>
        </script>

        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/jquery.cookie/jquery.cookie.js"></script>
        <script type="text/javascript" src="/dist/bodegas.client.js"></script>
        <!--script type="text/javascript" src="/sample/shopping_cart.js"></script-->
        <!-- <script type="text/javascript" src="sample.js" ></script> -->
        <script type="text/javascript" >
        $(document).ready(function()
            {

                //alert("html: " + $('#tag_template').html());
                $(document).ecommerce({
                    'app_public' : 100,
                    'base_url' : 'http://apibodegas.ondev.today/'
                });

                $(document).on("scroll", function()
                {
                    if($(window).scrollTop() == $(document).height() - $(window).height())
                    {
                        //show more content function 
                        //alert("FIN PAGINA: " + $(document).ecommerce('test'));
                        $(document).ecommerce('load_more',{
                            'app_public' : 100,
                            'base_url' : 'http://apibodegas.ondev.today/'
                        });
                    }                    
                });
            });
        </script>
    </body>
</html>
