<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://es.tikachips.com/common/js/jquery.cookie.js"></script>
</head>
<body>
<!-- products default holder -->
<a class="filtro-desc" href="#!">ordenar de mayor a menor</a>
<div class="products" ></div>

<!-- product template -->
<script type="text/template" id="product_template">
    <div id="{{ id }}" class="product">
        <img src="{{ images[0][0] }}" />
        {{ name }} : {{ main_price|money }}|{{ bullet_2 }}|{{ bullet_1 }}
    </div>
</script>

<!-- javascript -->
<script type="text/javascript" src="../dist/bodegas.client.js"></script>
<script type="text/javascript">
    $(document).ready(function(){

        var config = {
            'app_public' : 2,
            'products_per_page' : 15,
            'column' : 'main_price',
            'direction' : 'asc'
        };

        $(".filtro-desc").on('click', function(){
            $('.products').ecommerce("destroy");
            $('.products').html("");

            config.direction = 'desc';
            console.log($('.products').ecommerce(config));
        });

        $('.products').ecommerce(config);
    });
</script>
<style type="text/css">
    img {
        width: 100px;
        display: block;
    }
    .product {
        border: 1px solid black;
        margin: 10px;
        display: inline-grid;
    }

    .category{
        display: inline-block;
        padding: 5px;
        margin: 5px;
        border: 1px solid black;
        background-color: white;
    }
</style>
</body>
</html>
