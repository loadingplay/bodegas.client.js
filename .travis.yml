language: node_js
node_js:
  - "9"
  - "8"
before_install:
  - npm i -g npm
  - npm i -g grunt-cli

cache:
  directories:
    - "node_modules"
    - "bower_components"

install:
- npm install
- npm install bower
- bower install
script:
- grunt tests

notifications:
   slack:
     rooms:
       secure: 
     on_success: never # default: always
     on_failure: always # default: always
